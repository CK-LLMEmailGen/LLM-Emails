<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            height: 50px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: fixed;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 25px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center; /* Center align content */
        }
        .sidebar {
            width: calc(33.33% - 13.33px);
            padding: 20px;
            background-color: #7ddbe6;
            margin-right: 2px;
            margin-bottom: 20px;
            border-radius: 5%;
            text-align: center;
            cursor: pointer;
        }
        .clear {
            clear: both;
        }
        .input-fields {
            display: none;
            background-color: #d8848a;
            border-radius: 5px;
            padding: 5px;
            width: 58%;
            float: right;
            margin-top: -59%;
            margin-left: 20%;
            left: 50%;
        }
        .input-fields label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            margin: 10px;
            margin-left: 5%;
        }
        .input-fields input[type="text"],
        .input-fields input[type="file"],
        .input-fields textarea {
            width: calc(90% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #191717;
            border-radius: 4px;
            box-sizing: border-box;
            margin: 10px;
            margin-left: 5%;
            background-color: #fff;
        }
        .input-fields input[type="file"],
        .input-fields textarea {
            cursor: pointer;
        }
        .input-fields input[type="file"]::placeholder,
        .input-fields textarea::placeholder {
            color: #efe9e9;
        }
        .input-fields input[type="file"]:focus,
        .input-fields textarea:focus {
            outline: none;
            border-color: rgb(32, 28, 28);
        }
        .submit-button {
            background-color: #4d6872;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 15%;
        }
        .flex-container {
            display: flex;
            margin-top: 20px;
            justify-content: space-between;
        }
        .tones-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 59%;
            float: right;
            margin-top: -59%;
        }
        .tone-column {
            width: calc(33.33% - 13.33px);
            padding: 10px;
            background-color: #ec9b9b;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        button {
            margin-left: 42.5%;
            margin-bottom: 2%;
            margin-top: 2%;
        }
    </style>
</head>

            <div class="input-fields" id="inputFields" >

                <button type="button" onclick="submitClientSpecs()" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
    <div class="container">
        <form action="#" method="post" id="filtersForm" style="display: none;">
            <div class="input-fields">
                <label for="filter1">Filter 1 Text File:</label>
                <input type="file" id="filter1" name="filter1" accept=".txt" placeholder="Upload filter 1 text file"><br>
                <label for="filter2">Filter 2 Text File:</label>
                <input type="file" id="filter2" name="filter2" accept=".txt" placeholder="Upload filter 2 text file"><br>
                <button type="button" onclick="submitFilters()" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="tones-container" style="display: none;" id="tonesContainer">
            <div class="tone-column">
                <h3>Formal</h3>

            <script>
                function showInputFields() {
                    var inputFields = document.getElementById("inputFields");
                    if (inputFields.style.display === "none") {
                        inputFields.style.display = "block";
                    } else {
                        inputFields.style.display = "none";
                    }
                }
            
                function submitClientSpecs() {
                    var inputFields = document.getElementById("inputFields");
                    var filtersForm = document.getElementById("filtersForm");
                    inputFields.style.display = "none";
                    filtersForm.style.display = "block";
                }
            
                function submitFilters() {
                    var filtersForm = document.getElementById("filtersForm");
                    var tonesContainer = document.getElementById("tonesContainer");
                    filtersForm.style.display = "none";
                    tonesContainer.style.display = "flex";
                    tonesContainer.style.flexDirection = "row";
                }
            
                function showTones() {
                    var tonesContainer = document.getElementById("tonesContainer");
                    var inputFields = document.getElementById("inputFields");
                    var filtersForm = document.getElementById("filtersForm");
                    if (tonesContainer.style.display === "none") {
                        inputFields.style.display = "none";
                        filtersForm.style.display = "none";
                        tonesContainer.style.display = "flex";
                        tonesContainer.style.flexDirection = "row";
                    } else {
                        tonesContainer.style.display = "none";
                    }
                }
            
                function changeSidebarColor(clickedElement) {
                    // Get all sidebar elements
                    var sidebars = document.querySelectorAll('.sidebar');
            
                    // Reset background color of all sidebars
                    sidebars.forEach(function(sidebar) {
                        sidebar.style.backgroundColor = '#7ddbe6'; // Reset to default color
                    });
            
                    // Change the background color of the clicked sidebar
                    clickedElement.style.backgroundColor = '#d8848a'; // Change to desired color
                }
            </script>
