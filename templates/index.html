<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            height: 50px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: fixed;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
           
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 25px;
           
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .sidebar {
            width: calc(33.33% - 13.33px);
            
            padding: 20px;
            background-color: #7ddbe6;
            margin-right: 2px;
            margin-bottom: 20px;
            border-radius: 5%;
            text-align: center;
            cursor:pointer;
            
        }
        .clear {
            clear: both;
        }
        .input-fields {
            display: none;
            margin-top: 20px;
            background-color: #d8848a;
            border-radius: 5px;
            padding: 5px;
        }
        .input-fields label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            margin:10px;
            margin-left:5%;
        }
        .input-fields input[type="text"],
        .input-fields input[type="file"] {
            width: calc(90% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #191717;
            border-radius: 4px;
            box-sizing: border-box;
            margin:10px;
            margin-left:5%;
            background-color: #fff;
        }
        .input-fields input[type="file"] {
            cursor: pointer;
        }
        .input-fields input[type="file"]::placeholder {
            color: #efe9e9;
        }
        .input-fields input[type="file"]:focus {
            outline: none;
            border-color: rgb(32, 28, 28);
        }
        .submit-button {
            background-color: #4d6872;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 15%;
        }
        /* .submit-button:hover {
            background-color: #45a049;
        } */
        .flex-container {
            display: flex;
            margin-top: 20px;
            justify-content: space-between;
        }
        .tones-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .tone-column {
            width: calc(33.33% - 13.33px);
            padding: 10px;
            background-color: #ec9b9b;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        button{
            margin-left:42.5%;
            margin-bottom: 2%;
            margin-top: 2%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="flex-container">
            <div class="sidebar" onclick="changeSidebarColor(this)">
                <h3 onclick="showInputFields()">Client Specifications</h3>
                
            </div>
            <div class="sidebar" onclick="changeSidebarColor(this)">
                <h3>Filters</h3>
                
            </div>
            <div class="sidebar" onclick="changeSidebarColor(this)">
                <h3 onclick="showTones()">Mail</h3>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="container">
        <form action="#" method="post" id="clientSpecificationsForm">
            <div class="input-fields" id="inputFields">
                <label for="senderName">Sender Name:</label>
                <input type="text" id="senderName" name="senderName" placeholder="Enter sender name"><br>
                <label for="productDescription">Product Description Text File:</label>
                <input type="file" id="productDescription" name="productDescription" accept=".txt" placeholder="Upload product description text file"><br>
                <label for="companyFile">Source Company Text File:</label>
                <input type="file" id="companyFile" name="companyFile" accept=".txt" placeholder="Upload company text file"><br>
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="tones-container" style="display: none;" id="tonesContainer">
            <div class="tone-column">
                <h3>Formal</h3>
            </div>
            <div class="tone-column">
                <h3>Semi-Formal</h3>
                
                
            </div>
            <div class="tone-column">
                <h3>Informal</h3>
                
              
            </div>
        </div>
    </div>


    <script>
        function showInputFields() {
            var inputFields = document.getElementById("inputFields");
            if (inputFields.style.display === "none") {
                tonesContainer.style.display = "none"
                inputFields.style.display = "block";
            } else {
                inputFields.style.display = "none";
            }
        }
        function showTones() {
            var tonesContainer = document.getElementById("tonesContainer");
            var inputFields = document.getElementById("inputFields");
            if (tonesContainer.style.display === "none") {
                
             
                inputFields.style.display = "none";
                tonesContainer.style.display = "flex";
                tonesContainer.style.flexDirection = "row";
            } else {
                tonesContainer.style.display = "none";
            }
        }


        function changeSidebarColor(clickedElement) {
        // Get all sidebar elements
        var sidebars = document.querySelectorAll('.sidebar');

        // Reset background color of all sidebars
        sidebars.forEach(function(sidebar) {
            sidebar.style.backgroundColor = '#7ddbe6'; // Reset to default color
        });

        // Change the background color of the clicked sidebar
        clickedElement.style.backgroundColor = '#d8848a'; // Change to desired color
    }
</script>

</body>
</html>
